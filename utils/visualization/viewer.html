<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FBX Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }
    button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      outline: none;
    }
    button:hover {
      color: #00aaff;
    }
    input[type="range"] {
      width: 150px;
    }

    /* New: Joint Info Display */
    #jointInfoBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      min-width: 180px;
      display: none; /* Hidden by default */
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/libs/inflate.min.js"></script>
</head>
<body>
  <!-- Joint Info Box -->
  <div id="jointInfoBox"></div>

  <button id="replay">Replay</button>
  
  <div id="controls">
    <button id="rewind">⏪</button>
    <button id="playPause">▶️</button>
    <button id="forward">⏩</button>
    <input id="seekBar" type="range" min="0" max="100" value="0">
    <label style="color: white;">
      <input id="centerAnimationCheckbox" type="checkbox" checked> Center Animation
    </label>
    <label style="color: white;">
      Speed:
      <select id="animationSpeed">
        <option value="0.25">0.25x</option>
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="2">2x</option>
      </select>
    </label>
  </div>
  
  <script src="viewer.js"></script>
</body>
</html>
