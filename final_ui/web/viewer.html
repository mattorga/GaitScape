<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FBX Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }
    button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      outline: none;
    }
    button:hover {
      color: #00aaff;
    }

    /* Joint Info Display */
    #jointInfoBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      min-width: 180px;
      display: none; /* Hidden by default */
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    
    /* Loading indicator */
    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(40, 40, 40, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #ffffff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/libs/inflate.min.js"></script>
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

</head>
<body>
  <!-- Loading screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <div id="loadingText">Loading model...</div>
  </div>
  
  <!-- Joint Info Box -->
  <div id="jointInfoBox"></div>
  
  <script>
    // Add loading screen handling
    window.addEventListener('load', function() {
      // The page has loaded, but we need to wait for the model to load
      // This is handled in the viewer.js file
    });
    
    // Function to hide loading screen, called from viewer.js
    function hideLoading() {
      const loadingScreen = document.getElementById('loadingScreen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    }
  </script>
  <script src="viewer.js"></script>
</body>
</html>
